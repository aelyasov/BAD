    <head>
        <title></title>
        <meta name="google" value="notranslate">         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- Include CSS to eliminate any default margins/padding and set the height of the html element and the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as the percentage of the height of its parent container, which has to be set explicitly.  Fix for Firefox 3.6 focus border issues.  Initially, don't display flashContent div so it won't show if JavaScript disabled.
		-->
        <style type="text/css" media="screen"> 
			html, body	{ height:100%; }
			body { margin:0; padding:0; overflow:auto; text-align:center; 
			       background-color: #ffffff; }   
			object:focus { outline:none; }
			#flashContent { display:none; }
        </style>

        <!-- Enable Browser History by replacing useBrowserHistory tokens with two hyphens -->
        <!-- BEGIN Browser History required section -->
        <link rel="stylesheet" type="text/css" href="history.css" />
        <script type="text/javascript" src="history.js"></script>
        <!-- END Browser History required section -->
	
	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.10.1.custom.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<script type="text/javascript" src="debugger/bbwebApp.js"></script>
        <script src='http://localhost:3000/socket.io/socket.io.js'></script>


        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            <!-- For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. --> 
            var swfVersionStr = "10.0.0";
            <!-- To use express install, set to playerProductInstall.swf, otherwise the empty string. -->
            var xiSwfUrlStr = "playerProductInstall.swf?wmode=transparent";
            var flashvars = {};
            var params = {};
            params.quality = "high";
	    params.wmode = "transparent";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "AutomationLoader";
            attributes.name = "AutomationLoader";
            attributes.wmode = "transparent";
            attributes.align = "middle";
            swfobject.embedSWF(
                "AutomationLoader.swf", "flashContent", 
                "100%", "100%", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
	    <!-- JavaScript enabled so display the flashContent div in case it is not replaced with a swf object. -->
	    swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
	<link rel="stylesheet" href="./debugger/bbwebApp.css" type="text/css" />

	<script type="text/javascript" src="./randomGenerator/rndTestGenerator.js"></script>

    </head>

    <p>

        <!-- SWFObject's dynamic embed method replaces this alternative HTML content with Flash content when enough

        <div id="flashContent">
        	<p>
	        	To view this page ensure that Adobe Flash Player version 
				10.0.0 or greater is installed. 
			</p>
			<script type="text/javascript"> 
				var pageHost = ((document.location.protocol == "https:") ? "https://" :	"http://"); 
				document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
								+ pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
			</script> 
        </div>

                <param name="quality" value="high" />
                <param name="bgcolor" value="#ffffff" />

                <param name="allowFullScreen" value="true" />
